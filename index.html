<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>My Stunning Photo Gallery</h1>
            <div class="contact-details">
                <p>YOLAR EDITZ</p>
                <p>Email: <a href="mailto:example@email.com">yolaryesh@gmail.com</a></p>
                <p>Phone: +919538491272</p>
                <p>Location: Bengaluru, INDIA</p>
            </div>
        </div>
    </header>

    <section class="gallery" id="gallery"></section>

    <footer>
        <p>&copy; 2024 My Photo Gallery. All rights reserved.</p>
    </footer>

    <script>
        const gallery = document.getElementById('gallery');
        const imageCount = 25; // Number of images
        const formats = ['jpg', 'png', 'webp']; // Supported formats
    
        for (let i = 1; i <= imageCount; i++) {
            for (const format of formats) {
                const img = new Image();
                img.src = `images/photo${i}.${format}`;
                img.alt = `Photo ${i} (${format})`;
    
                // Add image to the gallery if it loads successfully
                img.onload = () => {
                    const photoDiv = document.createElement('div');
                    photoDiv.className = 'photo';
                    photoDiv.appendChild(img);
                    gallery.appendChild(photoDiv);
                };
    
                // Ignore errors if an image file is missing for a specific format
                img.onerror = () => {
                    // No action needed; simply skip this image and format
                };
            }
        }
    
        // Add lightbox functionality
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                const lightbox = document.createElement('div');
                lightbox.className = 'lightbox';
                const imgClone = e.target.cloneNode();
                lightbox.appendChild(imgClone);
                document.body.appendChild(lightbox);
                lightbox.onclick = () => document.body.removeChild(lightbox);
            }
        });
    </script>
</body>

</html>
