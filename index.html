<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Photo Gallery</h1>
    <div class="gallery">
        <div class="photo">
            <img src="images/photo1.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="images/photo2.jpg" alt="Photo 2">
        </div>
        <div class="photo">
            <img src="images/photo3.jpg" alt="Photo 3">
        </div>
        <div class="photo">
            <img src="images/photo4.jpg" alt="Photo 4">
        </div>
        <div class="photo">
            <img src="images/photo5.jpg" alt="Photo 5">
        </div>
        <div class="photo">
            <img src="images/photo6.jpg" alt="Photo 6">
        </div>
        <div class="photo">
            <img src="images/photo7.jpg" alt="Photo 7">
        </div>
        <div class="photo">
            <img src="images/photo8.jpg" alt="Photo 8">
        </div>
        <div class="photo">
            <img src="images/photo9.jpg" alt="Photo 9">
        </div>
        <div class="photo">
            <img src="images/photo10.jpg" alt="Photo 10">
        </div>
        <div class="photo">
            <img src="images/photo11.jpg" alt="Photo 11">
        </div>
        <!-- Add more photos as needed -->
    </div>
    <script>
        document.querySelectorAll('.photo img').forEach(img => {
            img.onclick = () => {
                const lightbox = document.createElement('div');
                lightbox.className = 'lightbox';
                const imgClone = img.cloneNode();
                lightbox.appendChild(imgClone);
                document.body.appendChild(lightbox);
                lightbox.onclick = () => document.body.removeChild(lightbox);
            };
        });
    </script>
    
    
</body>
</html>
